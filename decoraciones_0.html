    <h2>Colores para pintar los muros</h2>

    <div id="cuadro"></div>
  <script>
  const cuadro = document.getElementById("cuadro");
    cuadro.addEventListener("mouseover", () => {
      cuadro.style.backgroundColor = "blue"; // Al pasar el mouse, cambia a verde
    });
    cuadro.addEventListener("mouseout", () => {
      cuadro.style.backgroundColor = "gray"; // Al salir, vuelve a gris
    });
    </script>
